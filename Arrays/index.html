<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02/08/2024 - LP - Bruno Saes</title>
    <h3>Bruno S. e Pietro I.</h3>
    <style>
        .caixa1, .caixa2 {
            width: 200px;
            height: 400px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            background-color: rgb(255, 255, 131);
            overflow-y: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="caixa1" id="caixa1"></div>
    <div class="caixa2" id="caixa2"></div>

    <script>
        const caixa1 = document.getElementById("caixa1");
        const caixa2 = document.getElementById("caixa2");

        let materia = ["Matemática", "Português", "Geografia", "História"];
        let curso = ["TDDG", "OSA"];

        function atualizarCaixas() {
            caixa1.innerHTML = materia.join("<br>");
            caixa2.innerHTML = curso.join("<br>");
        }

        materia.push(""); //final do array
        atualizarCaixas();
        materia.unshift(""); //inicio do array
        atualizarCaixas();

        curso.push(""); //final do array
        atualizarCaixas();
        curso.unshift(""); //inicio do array
        atualizarCaixas();

    </script>
</body>
</html>
