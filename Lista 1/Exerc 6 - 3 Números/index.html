<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09/08/2024 - LP - Bruno S.</title>
  </head>
  <body>
    <script>
      function N() {
        let n1 = parseInt(prompt("Digite o primeiro número:"));
        let n2 = parseInt(prompt("Digite o segundo número:"));
        let n3 = parseInt(prompt("Digite o terceiro número:"));

        let numeros = [n1, n2, n3];
        let soma = numeros.reduce(
          (acumulador, valorAtual) => acumulador + valorAtual,
          0
        );
        let valorAExibir;

        if (soma > 100) {
          valorAExibir = Math.max(...numeros);
        } else {
          valorAExibir = Math.min(...numeros);
        }

        document.write("A Soma dos Números é Igual a " + soma);
        document.write(", O Menor Valor é " + valorAExibir);
      }
      N();
    </script>
  </body>
</html>
