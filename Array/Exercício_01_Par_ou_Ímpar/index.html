<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP - 22/10/2024 - Bruno S.</title>
  </head>
  <body>
    <script>
      const classificação = (numeros) => {
        return numeros.map((numero) => (numero % 2 === 0 ? " par" : " ímpar"));
      };

      const entrada = prompt("Digite os números (separar por virgula)");
      const numeros = entrada.split(",").map((num) => parseInt(num.trim()));

      const resultado = classificação(numeros);
      document.write(resultado.join(", "));
    </script>
  </body>
</html>
