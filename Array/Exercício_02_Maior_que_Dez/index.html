<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP - 22/10/2024 - Bruno Saes</title>
  </head>
  <body>
    <script>
      const ordem = (numeros) => {
        return numeros.filter((numero) => numero > 10).sort((a, b) => b - a);
      };

      const entrada = prompt("Digite os nÃºmeros (separar por virgula)");
      const numeros = entrada.split(",").map((num) => parseInt(num.trim()));

      const resultado = ordem(numeros);
      document.write(resultado.join(", "));
    </script>
  </body>
</html>
